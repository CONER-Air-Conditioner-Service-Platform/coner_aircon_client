name: coner_client
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0-152.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.18.1
  cupertino_icons: ^1.0.6

  # 페이지 라우터 관리
  go_router: ^10.1.0
  # 네트워크 관련
  connectivity_plus: ^3.0.6
  # 이미지 관련
  image_picker: ^0.8.7+5
  image_cropper: ^4.0.1
  # 상태 관리
  provider: ^6.0.5
  # 버전 관리
  package_info: ^2.0.2
  # 주소 검색
  kpostal: ^0.5.1
  # 디버그
  logger: ^1.3.0
  # 아이콘 관련
  flutter_launcher_icons: ^0.13.1

  ## UI 관련 ##
  # 날짜 위젯
  syncfusion_flutter_datepicker: ^22.2.11
  # 애니메이션 위젯
  lottie: ^2.3.2


flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/coner_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/coner_icon.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/images/coner_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/coner_icon.png"

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/

  fonts:
    - family: pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Light.ttf
        - asset: assets/fonts/Pretendard-Bold.ttf