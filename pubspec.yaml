name: coner_client
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+3

environment:
  sdk: '>=3.3.0-152.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  #국가 정의
  flutter_localizations:
    sdk: flutter

  intl: ^0.19.0
  cupertino_icons: ^1.0.6

  # 페이지 라우터 관리
  go_router: ^13.2.1
  # 네트워크 관련
  connectivity_plus: ^6.0.1
  # 이미지 관련
  image_picker: ^1.0.7
  image_cropper: ^5.0.1
  # 상태 관리
  provider: ^6.1.1
  # 버전 관리
  package_info: ^2.0.2
  # 주소 검색
  kpostal: ^0.5.1
  # 디버그
  logger: ^2.2.0
  # 아이콘 관련
  flutter_launcher_icons: ^0.13.1

  ## UI 관련 ##
  # 날짜 위젯
  syncfusion_flutter_datepicker: ^25.1.37
  # 애니메이션 위젯
  lottie: ^3.1.0
  animated_custom_dropdown: ^3.0.0
  firebase_analytics: ^10.8.8
  firebase_auth: ^4.17.7
  cloud_firestore: ^4.15.7
  firebase_storage: ^11.6.8
  firebase_core: ^2.26.0
  shared_preferences: ^2.2.2
  fluttertoast: ^8.2.4
  webview_flutter: ^4.7.0
  webview_flutter_android: ^3.16.0
  url_launcher: ^6.2.5


flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon_color.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: false
    image_path: "assets/images/icon_color.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: false
    image_path: "assets/images/icon_color.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: false
    image_path: "assets/images/icon_color.png"

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/

  fonts:
    - family: mainFont
      fonts:
        - asset: assets/fonts/NotoSansKR-Regular.otf
        - asset: assets/fonts/NotoSansKR-Bold.ttf